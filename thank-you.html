<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Digital CAD Atelier</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary text-text">
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">âœ“</div>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you within 24 hours.</p>
            <a href="index.html" class="btn-primary">Return to Homepage</a>
        </div>
    </div>
    
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #15161a;
            padding: 2rem;
        }
        
        .thank-you-content {
            text-align: center;
            max-width: 500px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .thank-you-icon {
            width: 80px;
            height: 80px;
            background: #22c55e;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 2rem;
        }
        
        .thank-you-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .thank-you-content p {
            color: #c9c9c9;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            display: inline-block;
            padding: 12px 32px;
            background: rgba(217, 217, 217, 0.9);
            color: #111215;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #ffffff;
            transform: translateY(-2px);
        }
    </style>
    
    <script>
        // Auto redirect after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
