<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        .favicon-canvas {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #D4AF37, #FFD700, #B8860B);
            border-radius: 50%;
            position: relative;
            border: 2px solid #B8860B;
            font-family: 'Times New Roman', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .favicon-16 {
            width: 16px;
            height: 16px;
            font-size: 10px;
        }
        
        .apple-touch {
            width: 180px;
            height: 180px;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h2>Favicon Templates for Chamal Jayaratna Jewelry Designer</h2>
    
    <h3>32x32</h3>
    <div class="favicon-canvas">C</div>
    
    <h3>16x16</h3>
    <div class="favicon-canvas favicon-16">C</div>
    
    <h3>Apple Touch Icon (180x180)</h3>
    <div class="favicon-canvas apple-touch">C</div>
    
    <p>Instructions: Take screenshots of these elements and save them as:</p>
    <ul>
        <li>favicon-32x32.png</li>
        <li>favicon-16x16.png</li>
        <li>apple-touch-icon.png</li>
    </ul>
</body>
</html>
